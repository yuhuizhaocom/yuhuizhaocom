<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>vue.html</title>
    <link rel="stylesheet" href="/css/common.css"/>
</head>

<body>

<div id="vueDiv">
    <h1>{{msg}}</h1>
</div>

<script src="/js/plugin/vue/3.2.37/vue.global.prod.js"></script>
<script src="/js/common.js"></script>


<script>

    const app = Vue.createApp({
        data() {
            return {
                msg: 'Hello Vue 3.2.37.'
            }
        }
    });

    app.mount('#vueDiv');

</script>

</body>

</html>
