<!doctype html>
<html class="no-js" lang="">

<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>

<div id="contentDiv">
    使用 /index.html?p=xxx.md 来访问资源<br/>
    <ol>
        <li><a href="/index.html?p=index.md">index.md</a></li>
    </ol>
</div>

<script src="js/jquery-3.6.0.min.js"></script>
<script src="js/showdown.min.js"></script>
<script src="js/main.js"></script>

<script>
    $(function () {
        var converter = new showdown.Converter();
        var p = getUrlParams("p");
        if (!p) {
            return;
        }
        $.get(p, function (data) {
            $("#contentDiv").html(converter.makeHtml(data)+'<br/><a href="/index.html">index.html</a>');
        });
    });
</script>
</body>

</html>
